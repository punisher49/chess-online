<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="./index.js"></script> -->
  <!-- <script>

<div id="content">
  <h1>CHESS ONLINE</h1>
    <div class="container">
      <div id="board" style="width: 500px; margin: auto"></div>
    </div>
    <div id="chat" class="hidden">
          <ul id="messages"><h4>Chat Room</h4></ul>
          <form action="">
          <input id="m" autocomplete="off" /><button class="btn btn-success">Send</button>
          </form>
    </div>

    <div id="information">
    <div id="state"></div>
      <div id="player"></div>
        <div id="roomNumbers"></div>
              <form>
                <div class="row">
                    <div class="col">
                      <input type="number" id="room" min="0" max="1000000"
                      class="form-control form-control-md number" placeholder="Choose a room number to start or join a game">
                    </div>
                    <div class="col">
                        <button id="button" class="btn btn-success" onclick="connect()">Connect</button>
                    </div>
                </div>
              </form>

     </div>
    </div>
  <div id="timer" class="hidden">
      <section id="section" class="hidenSection">
        <h3>Set Timer</h3>
          Minutes: <input type="tel" id="minutes" value="15">
          <br>
          Seconds: <input type="tel" id="seconds" value="0">
          <br>
          <button id="start">Start</button>
          <br>

      </section>
      <main>
          <div id="green">
          <p id="greenTime"></p>
          White
          </div>
          <div id="white" class="black">
          <p id="whiteTime">Player 2</p>
          Black
          </div>
      </main>
    </div>
</div>
